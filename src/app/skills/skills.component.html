<h2>
	<span class="sizeOfLargerText">S</span><span class="smallerTitle">KILL </span> <span class="sizeOfLargerText">L</span><span class="smallerTitle">EVELS</span>
</h2>


<div class="devContainer">
	<h5 class="skillSubTitles">Development</h5>
	<ul class="skillsList">
		<li *ngFor="let displayedskill of development; let i = index; let even = even; let odd = odd" 
	      [ngClass]="{ odd: odd, even: even }" [@growGraph]='stateLine'>
			<span id="listOfSkills{{i}}">{{ displayedskill.skill }}</span>
			<mat-progress-bar mode="determinate" value="{{displayedskill.percentage}}"></mat-progress-bar>
			<div class="percentShown">{{displayedskill.strength}}</div>		
		</li>
	</ul>
</div>

<div class="prodConatainer">
	<h5 class="skillSubTitles">Productivity</h5>
	<ul class="skillsList">
		<li *ngFor="let displayedskill of productivity; let i = index; let even = even; let odd = odd" 
	      [ngClass]="{ odd: odd, even: even }" [@growGraph]='stateLine2'>
			<span id="listOfSkills{{i}}">{{ displayedskill.skill }}</span>
			<mat-progress-bar mode="determinate" value="{{displayedskill.percentage}}"></mat-progress-bar>
			<div class="percentShown">{{displayedskill.strength}}</div>	
		</li>
	</ul>
</div>

<div class="desContainer">
	<h5 class="skillSubTitles">Design</h5> 
	<ul class="skillsList">
		<li *ngFor="let displayedskill of design; let i = index; let even = even; let odd = odd" 
	      [ngClass]="{ odd: odd, even: even }" [@growGraph]='stateLine3'>
			<span id="listOfSkills{{i}}">{{ displayedskill.skill }}</span>
			<mat-progress-bar mode="determinate" value="{{displayedskill.percentage}}"></mat-progress-bar>		
			<div class="percentShown">{{displayedskill.strength}}</div>	
		</li>
	</ul>
</div>
